                </h4>
            </div>
            <div class="mode-div">
                <button class="mode">
                    Rounds
                </button>
                <button class="round-count">0</button>
            </div>
        </div>
        
        <div class="game">

                    <div class="sprite-reverse" class="sprite">
                        <img src="assets/rock.png" alt="">

                <div class="status">
                    <div class="status-message ">
                        <div class="won">you Won!</div>
                        <div class="lost">you lost!</div>
                        <div class="tie">tie!</div>
                    </div>
                </div>    
                <div class="player-user-1">
                    <div class="sprite">
                        <img src="assets/rock.png" alt="">
                    </div>
                </div>
                <div class="choices-clickables choices-clickables-user-1">
                    <button id="rock" class="rock choice-btn">
                        <img class="choices-sprites" src="assets/rock.png" alt="">
                    </button>
                    <button id="paper" class="paper choice-btn">
                        <img class="choices-sprites" src="assets/paper.png" alt="">

                    <button id="scissors" class="scissors choice-btn">
